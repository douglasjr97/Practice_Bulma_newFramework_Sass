<html lang="en">

<head>
  <meta charset="UTF-8">

    <div id="navbarBasicExample" class="navbar-menu">

        <a class="navbar-item" href="contato.html">
          Contato
        </a>

      </div>
    </div>
  </nav>


  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">


              <div class="content">
                <p class="title is-4">Douglas Falcao</p>

                <p><span class="tag is-dark is-4">Javascript Full Stack Developer</span></p>
                <p>(00) 65410-1234</p>
                <p>falcao.douglas97@gmail.com</p>
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9 is-b">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">




                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input " type="email" placeholder="Email input" value="">

                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>



                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>




                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
                </div> <br>
              </div>
            </div>

          </div>
        </div>

      </div>
